<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YM Q</title>
    <link rel="stylesheet" href="/css/os-theme.css">
<meta name="generator" content="Hexo 8.1.1"></head>
<body class="os-desktop">
    <div class="desktop-background">
        <div class="desktop-icons">
            <div class="desktop-icon" data-app="computer">
                <div class="icon-emoji">💻</div>
                <span>此电脑</span>
            </div>
            <div class="desktop-icon" data-app="user">
                <div class="icon-emoji">👤</div>
                <span>用户</span>
            </div>
            <div class="desktop-icon" data-app="projects">
                <div class="icon-emoji">📁</div>
                <span>项目</span>
            </div>
            <div class="desktop-icon" data-app="browser">
                <div class="icon-emoji">🌐</div>
                <span>浏览器</span>
            </div>
            <div class="desktop-icon" data-app="utilities">
                <div class="icon-emoji">🛠️</div>
                <span>实用工具</span>
            </div>
        </div>
    </div>

    <div id="windows-container"></div>

    <div class="taskbar">
        <div class="start-menu-btn">
            <div class="icon-emoji">🏠</div>
        </div>
        <div class="taskbar-apps"></div>
        <div class="system-tray">
            <div class="time-display" id="current-time">00:00</div>
            <div class="theme-toggle">
                <div class="icon-emoji">🌞</div>
            </div>
        </div>
    </div>

    <div class="start-menu">
        <div class="start-menu-header">
            <div class="user-profile">
                <div class="avatar-placeholder">👤</div>
                <span>YM Q</span>
            </div>
        </div>
        <div class="start-menu-apps">
            <div class="app-grid">
                <div class="app-item" data-app="computer">
                    <div class="icon-emoji">💻</div>
                    <span>此电脑</span>
                </div>
                <div class="app-item" data-app="user">
                    <div class="icon-emoji">👤</div>
                    <span>用户</span>
                </div>
                <div class="app-item" data-app="projects">
                    <div class="icon-emoji">📁</div>
                    <span>项目</span>
                </div>
                <div class="app-item" data-app="browser">
                    <div class="icon-emoji">🌐</div>
                    <span>浏览器</span>
                </div>
                <div class="app-item" data-app="utilities">
                    <div class="icon-emoji">🛠️</div>
                    <span>实用工具</span>
                </div>
                <div class="app-item" data-app="blog">
                    <div class="icon-emoji">📖</div>
                    <span>博客</span>
                </div>
            </div>
        </div>
        <div class="start-menu-footer">
            <div class="power-options">
                <div class="icon-emoji">⏻</div>
            </div>
        </div>
    </div>

    <script src="/js/os-window-manager.js"></script>
</body>
</html>
